<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Voting System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #1e1e2f;
            color: #f0f0f0;
        }

        .navbar {
            background: #141420;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: #cfcfcf !important;
        }

        .navbar .nav-link:hover {
            color: #ffffff !important;
        }

        .container {
            max-width: 850px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        .btn {
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .form-label {
            color: #ccc;
        }

        .table {
            color: #e1e1e1;
        }

        .table thead {
            background: #2e2e48;
            color: #fff;
        }

        a {
            text-decoration: none;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">üó≥Ô∏è Voting System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link" href="/">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('view_candidates') }}">Candidates</a></li>
                <li class="nav-item"><a class="nav-link" href="/vote">Cast Vote</a></li>
                <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin Panel</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 fade-in">
    {% block content %}{% endblock %}
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
