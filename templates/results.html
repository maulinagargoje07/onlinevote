{% extends "base.html" %}

{% block title %}Election Results{% endblock %}

{% block content %}
<div class="card p-4 bg-secondary bg-gradient">
    <h2 class="mb-4 text-white">Election Results</h2>
    <ul class="list-group">
        {% for result in results %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ result[0] }} (Election ID: {{ result[2] }})</span>
            <span class="badge bg-primary rounded-pill">{{ result[1] }} Votes</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
