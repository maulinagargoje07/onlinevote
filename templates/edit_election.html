<!DOCTYPE html>
<html>
<head>
    <title>Edit Election</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2>✏️ Edit Election</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Election Name</label>
                <input type="text" name="name" value="{{ election[1] }}" required class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/admin/elections" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
