<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .dashboard-container {
            max-width: 800px;
            margin: auto;
            padding-top: 80px;
        }
        .btn-custom {
            transition: all 0.3s ease;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 30px;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-logout">Logout</a>

    <div class="dashboard-container">
        <div class="card text-center">
            <h1 class="mb-4">üë®‚Äçüíº Admin Dashboard</h1>
            <div class="d-flex flex-wrap justify-content-center">
                <a href="{{ url_for('admin_elections') }}" class="btn btn-primary btn-custom">Manage Elections</a>
                <a href="{{ url_for('view_candidates') }}" class="btn btn-info btn-custom">Manage Candidates</a>
                <a href="{{ url_for('view_voters') }}" class="btn btn-warning btn-custom">View Voters</a>
                <a href="{{ url_for('results') }}" class="btn btn-success btn-custom">View Results</a>
            </div>
        </div>
    </div>

</body>
</html>
