{% extends "base.html" %}

{% block title %}Manage Elections{% endblock %}

{% block content %}
<div class="card p-4 bg-secondary bg-gradient">
    <h2 class="mb-4 text-white">Manage Elections</h2>

    <form action="/admin/elections/add" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="New Election Name" required>
            <button class="btn btn-success" type="submit">Add</button>
        </div>
    </form>

    <ul class="list-group">
        {% for election in elections %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ election[1] }}
            <span>
                <a href="{{ url_for('edit_election', id=election[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_election', id=election[0]) }}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
