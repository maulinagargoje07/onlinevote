<!DOCTYPE html>
<html>
<head>
    <title>Manage Elections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2>üó≥Ô∏è Elections</h2>
        <form action="/admin/elections/add" method="POST" class="mb-3">
            <input type="text" name="name" placeholder="Election name" required class="form-control mb-2" />
            <button type="submit" class="btn btn-success">Add Election</button>
        </form>
        <ul class="list-group">
            {% for election in elections %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ election[1] }}
                <span>
                    <a href="/admin/elections/edit/{{ election[0] }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/admin/elections/delete/{{ election[0] }}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
        <br>
        <a href="/admin" class="btn btn-secondary mt-3">Back to Admin Panel</a>
    </div>
</body>
</html>
