{% extends "base.html" %}
{% block title %}Candidates{% endblock %}

{% block content %}
<div class="card p-4 bg-secondary bg-gradient">
    <h2 class="mb-4 text-white">Manage Candidates</h2>

    <form action="/admin/candidates/add" method="POST" class="mb-4">
        <div class="row g-2">
            <div class="col-md-5">
                <input type="text" name="name" class="form-control" placeholder="Candidate Name" required>
            </div>
            <div class="col-md-5">
                <select name="election_id" class="form-select" required>
                    {% for election in elections %}
                    <option value="{{ election[0] }}">{{ election[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </form>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Election</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate[0] }}</td>
                <td>{{ candidate[1] }}</td>
                <td>{{ candidate[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_candidate', id=candidate[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_candidate', id=candidate[0]) }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
