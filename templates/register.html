{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card p-4 bg-secondary bg-gradient">
    <h2 class="mb-4 text-white">Voter Registration</h2>
    <form action="/submit" method="POST">
        <div class="mb-3">
            <label for="voter_id" class="form-label text-white">Voter ID</label>
            <input type="number" class="form-control" id="voter_id" name="voter_id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label text-white">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label text-white">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="election" class="form-label text-white">Select Election</label>
            <select class="form-select" name="election" id="election" required>
                {% for election in elections %}
                <option value="{{ election[0] }}">{{ election[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
